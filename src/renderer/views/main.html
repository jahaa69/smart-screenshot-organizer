<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Screenshot Organizer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;600&family=DM+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="..\..\..\assets/css/main.css" />
</head>
<body>

  <div class="titlebar"></div>

  <div class="content">

    <!-- Stats -->
    <div class="stats-row">

      <div class="stat-card">
        <div class="stat-icon stat-icon--calendar">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <rect x="3" y="4" width="18" height="18" rx="2"/>
            <line x1="3" y1="9" x2="21" y2="9"/>
            <line x1="8" y1="2" x2="8" y2="6"/>
            <line x1="16" y1="2" x2="16" y2="6"/>
            <rect x="7" y="13" width="2" height="2" fill="currentColor" stroke="none"/>
            <rect x="11" y="13" width="2" height="2" fill="currentColor" stroke="none"/>
            <rect x="15" y="13" width="2" height="2" fill="currentColor" stroke="none"/>
            <rect x="7" y="17" width="2" height="2" fill="currentColor" stroke="none"/>
            <rect x="11" y="17" width="2" height="2" fill="currentColor" stroke="none"/>
          </svg>
        </div>
        <div class="stat-info">
          <span class="stat-label">Screenshots Today</span>
          <span class="stat-value" id="val-today">0</span>
        </div>
      </div>

      <div class="stat-card">
        <div class="stat-icon stat-icon--folder">
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M2 6a2 2 0 012-2h5l2 2h9a2 2 0 012 2v10a2 2 0 01-2 2H4a2 2 0 01-2-2V6z"/>
          </svg>
        </div>
        <div class="stat-info">
          <span class="stat-label">Total Organized</span>
          <span class="stat-value" id="val-total">0</span>
        </div>
      </div>

      <div class="stat-card">
        <div class="stat-icon stat-icon--disk">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <rect x="3" y="2" width="18" height="20" rx="2"/>
            <text x="6.5" y="15" font-size="7.5" fill="currentColor" stroke="none" font-weight="700" font-family="monospace">C:</text>
            <line x1="6" y1="19" x2="18" y2="19" stroke-width="1.2"/>
          </svg>
        </div>
        <div class="stat-info">
          <span class="stat-label">Size In Disk</span>
          <div class="disk-bar">
            <div class="disk-bar__fill" id="disk-fill"></div>
          </div>
        </div>
      </div>

    </div>

    <!-- Panel -->
    <div class="panel">
      <div class="panel__header">
        <span class="panel__title">Auto Organize</span>
        <button class="toggle on" id="toggle-auto" title="Toggle auto organize">
          <span class="toggle__check">
            <svg viewBox="0 0 12 12" fill="none">
              <path d="M2 6l3 3 5-5" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </span>
          <span class="toggle__thumb"></span>
        </button>
      </div>

      <div class="divider"></div>

      <div class="file-row">
        <span class="file-row__dot"></span>
        <span class="file-row__icon file-row__icon--check">
          <svg viewBox="0 0 20 20" fill="currentColor">
            <circle cx="10" cy="10" r="10"/>
            <path d="M5 10l3.5 3.5 6.5-6.5" stroke="white" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </span>
        <span class="file-row__label">Last file :</span>
        <span class="file-row__name" id="val-last">—</span>
      </div>

      <div class="divider"></div>

      <div class="file-row">
        <span class="file-row__dot"></span>
        <span class="file-row__icon file-row__icon--gear">
          <svg viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd"/>
          </svg>
        </span>
        <span class="file-row__label">File Organized :</span>
        <span class="file-row__name" id="val-organized">—</span>
      </div>

      <div class="divider"></div>

      <div class="file-row">
        <span class="file-row__dot"></span>
        <span class="file-row__icon file-row__icon--next">
          <svg viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="1.3">
            <rect x="2" y="3" width="16" height="14" rx="2"/>
            <line x1="6" y1="8" x2="14" y2="8"/>
            <line x1="6" y1="11" x2="11" y2="11"/>
            <circle cx="15" cy="14" r="4" fill="#4ade80" stroke="none"/>
            <path d="M13.5 14l1 1 2-2" stroke="white" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </span>
        <span class="file-row__label">Next File :</span>
        <span class="file-row__name" id="val-next">—</span>
    </div>
    
</div>
<button id="test" title="Test button"></button>
  </div>

  <script src="..\..\..\assets/js/mainPage.js"></script>
</body>
</html>
